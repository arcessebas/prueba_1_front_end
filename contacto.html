    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css">
    <title>Contacto</title>
</head>
    <body>

        <nav class="navbar navbar-expand-lg " id="navbarindex">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dentisalud</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" target="_blank">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre nosotros.html" target="_blank">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicios.html" target="_blank">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contascto.html" target="_blank">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
           
        <form id="form" class="contact-form" novalidate>
            <div id="mensajes"></div> <!-- Aquí aparecerán las alertas -->
        
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>
        
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo">
            </div>
        
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingresa tu dirección">
            </div>
        
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        
        
     <script src="estilos/estilos.js"></script>
    </body>




</html>
